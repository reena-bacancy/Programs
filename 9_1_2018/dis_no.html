<html>
	<head>
		<script type="text/javascript">
			var str = "";			
			function myFun(no)
			{
				if(no <= 100) {
					str += "\n" + no;					
					myFun(no+1);					
				}				
				console.log(str);
				document.getElementById("result").innerHTML = str;
			}
		</script>
	</head>
	<body>	
	<p id="result">Number</p>
	<button onclick="myFun(1)">Click Me!!</button>	
	</body>
</html>
